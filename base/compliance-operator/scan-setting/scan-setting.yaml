apiVersion: compliance.openshift.io/v1alpha1
kind: ScanSetting
metadata:
  name: periodic-scan-cis-pci
  namespace: openshift-compliance
# NOTA: Sin 'spec:', las propiedades van directo en la ra√≠z
schedule: "0 1 * * *"
maxRetryOnTimeout: 3
rawResultStorage:
  nodeSelector:
    node-role.kubernetes.io/master: ""
  pvAccessModes:
    - ReadWriteOnce
  rotation: 3
  size: 1Gi
roles:
  - master
  - worker
scanTolerations:
  - operator: Exists
showNotApplicable: false
strictNodeScan: true
