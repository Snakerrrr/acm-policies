apiVersion: policy.open-cluster-management.io/v1
kind: PolicyGenerator
metadata:
  name: compliance-operator-policies
  # Última actualización: 2025-12-21T17:50:57Z

policyDefaults:
  namespace: policies
  remediationAction: enforce
  placement:
    labelSelector:
      matchExpressions:
        - key: environment
          operator: In
          values:
            - cluster-2

policies:
  - name: install-compliance-operator
    disabled: false
    remediationAction: enforce
    manifests:
      - path: compliance-operator/install

  - name: scan-setting-periodic
    remediationAction: enforce
    disabled: false
    manifests:
      - path: compliance-operator/scan-setting

  - name: run-cis-scan
    remediationAction: enforce
    disabled: false
    manifests:
      - path: compliance-operator/profiles/cis

  - name: run-pci-scan
    remediationAction: enforce
    disabled: false
    manifests:
      - path: compliance-operator/profiles/pci
